name: Timer Verification

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install GHDL
      run: |
        sudo apt-get update
        sudo apt-get install -y ghdl
    
    - name: Install VUnit
      run: |
        pip install vunit_hdl
    
    - name: Set GHDL backend for VUnit
      run: |
        echo "VUNIT_GHDL_BACKEND=mcode" >> $GITHUB_ENV
    
    - name: Run basic tests
      run: |
        python run.py
    
    - name: Run test sweep
      run: |
        python generate_sweep.py
        chmod +x run_sweep_all.sh
        ./run_sweep_all.sh
    
    - name: Generate sweep report
      run: |
        python report_sweep.py
    
    - name: Upload sweep logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sweep-logs
        path: sweep_logs/
