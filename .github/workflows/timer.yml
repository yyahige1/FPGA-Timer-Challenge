name: Timer Verification

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
    
    - name: Download and setup OSS CAD Suite
      run: |
        wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2026-01-07/oss-cad-suite-linux-x64-20260107.tgz
        tar -xzf oss-cad-suite-linux-x64-20260107.tgz
        rm oss-cad-suite-linux-x64-20260107.tgz
    
    - name: Install VUnit
      run: |
        pip install vunit_hdl
    
    - name: Run basic tests
      run: |
        source oss-cad-suite/environment
        make run
    - name: Run Long test (Long delay)
      run: |
        source oss-cad-suite/environment
        make test-long
    
    - name: Run test sweep
      run: |
        source oss-cad-suite/environment
        make sweep
    
    - name: Run synthesis sweep
      run: |
        source oss-cad-suite/environment
        make synth-sweep
    
    - name: Upload sweep logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sweep-logs
        path: sweep_logs/
    
    - name: Upload synthesis logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: synthesis-logs
        path: synth_logs/
    
    - name: Upload netlists
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: netlists
        path: netlist/synth_*.v
        
    - name: Run synthesis sweep
      run: |
            source oss-cad-suite/environment
            cd psl
            make all

